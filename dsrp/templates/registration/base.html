{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MedicPUCP</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href=" {% static '2/logo/favicon.ico' %}" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href=" {% static '2/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href=" {% static '2/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href=" {% static '2/dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    {% block cabecera %}
    {% endblock %}

</head>


<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><b style="color:#691e99">Login </b>MedicPUCP</a>
        </div>

        {% block contenido %}
        {% endblock %}

    </div>

    <!-- jQuery -->
    <script src=" {% static '2/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src=" {% static '2/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src=" {% static '2/dist/js/adminlte.min.js' %}"></script>

    {% block scripts %}

    {% endblock %}

</body>
</html>
